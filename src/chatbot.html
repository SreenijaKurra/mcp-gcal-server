<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Calendar Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f7f9fb;
      color: #222;
    }
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 480px;
      margin: 0 auto;
      height: 100vh;
      background: #fff;
      box-shadow: 0 2px 16px rgba(0,0,0,0.07);
      border-radius: 12px;
      overflow: hidden;
    }
    .chat-window {
      flex: 1;
      overflow-y: auto;
      padding: 24px 16px 16px 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      background: #f7f9fb;
    }
    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 1rem;
      line-height: 1.5;
      word-break: break-word;
      box-shadow: 0 1px 4px rgba(0,0,0,0.03);
      margin-bottom: 2px;
      display: inline-block;
    }
    .message.user {
      align-self: flex-end;
      background: #e3f0ff;
      color: #1a3a5d;
      border-bottom-right-radius: 4px;
    }
    .message.bot {
      align-self: flex-start;
      background: #f0f0f0;
      color: #222;
      border-bottom-left-radius: 4px;
    }
    .bot-buttons {
      margin-top: 8px;
      display: flex;
      gap: 8px;
    }
    .bot-buttons button {
      padding: 4px 10px;
      font-size: 0.85rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #3887fe;
      color: #fff;
    }
    .input-area {
      display: flex;
      padding: 16px;
      background: #fff;
      border-top: 1px solid #e5e7eb;
      gap: 8px;
    }
    .input-area input[type="text"] {
      flex: 1;
      padding: 12px 14px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      background: #f7f9fb;
      transition: border 0.2s;
    }
    .input-area input[type="text"]:focus {
      border: 1.5px solid #7bb6fa;
      background: #fff;
    }
    .input-area button {
      padding: 0 22px;
      background: #3887fe;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    .input-area button:active {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="chat-window" class="chat-window"></div>
    <form id="chat-form" class="input-area" autocomplete="off">
      <input type="text" id="user-input" placeholder="Ask about your calendar..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- Link to JS -->
  <script src="chatbot.js"></script>
</body>
</html
